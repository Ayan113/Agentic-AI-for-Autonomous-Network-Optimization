# Render.com deployment configuration
services:
  - type: web
    name: agentic-network-optimizer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true
