# Agentic AI Network Optimizer Configuration

system:
  name: "Network Optimizer Agent System"
  version: "1.0.0"
  log_level: "INFO"
  data_dir: "data"

agents:
  monitor:
    enabled: true
    polling_interval: 5  # seconds
    anomaly_threshold: 0.8
  
  decision:
    enabled: true
    confidence_threshold: 0.7
    max_actions_per_cycle: 3
  
  action:
    enabled: true
    dry_run: false
    action_timeout: 30  # seconds

network:
  simulation:
    enabled: true
    nodes: 10
    base_latency: 20  # ms
    base_bandwidth: 1000  # Mbps
    base_packet_loss: 0.01  # %
    event_probability: 0.3

llm:
  provider: "mock"  # Options: "openai", "mock"
  model: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 1024
  # api_key should be set via OPENAI_API_KEY environment variable

feedback:
  enabled: true
  learning_rate: 0.1
  history_window: 100  # number of past decisions to consider

api:
  host: "0.0.0.0"
  port: 8000
  cors_origins: ["*"]
